<body>
	<script type="text/javascript" src="/js/ajax.js"></script>
	<script type="text/javascript">
		//同源: 协议  域名 端口号(默认80)三者相同即为同源

		// http://127.0.0.1:3000/
		//ajax不能向非同源S端发送请求★(能发出去但是没有回应)

		ajax({
			url: 'http://localhost:3001/test',
			type: 'get',
			success: function (result) {
				console.log(result);
			}
