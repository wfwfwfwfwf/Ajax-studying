<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$.ajax方法基本使用</title>
</head>
<body>
	<button id="btn">发送请求</button>
	<script src="/js/jquery.min.js"></script>
	<script>
		$('#btn').on('click', function () {
			$.ajax({
				// 请求方式
				type: 'post',
				// 请求地址(当请求数据的S端请求协议,端口,域名 都相同时,也就是非跨域访问时,可以省略★★★★★)
				url: '/base',
				// 请求成功的回调函数
				success: function (response) {
					// response为服务器端返回的数据
					// 方法内部会自动将json字符串转换为json对象(★★★)
					console.log(response);
				},
				// 请求失败的回调函数
				error: function (xhr) {
					//S端状态码400时
					console.log("请求失败");
					console.log(xhr)
				}
			})
		});

	</script>
</body>
</html>
